<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <meta name="description" content="My favorite song">
    <meta charset="utf-8">
    <title>Pizza Order</title>
    <!-- add our Css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <h1>Tems' Pizza</h1>
    <p>Homemade Pizza, Delivered at your Doorstep!</p>

    <h2>Place Your Order</h2>
</header>

<main>
    <div>
    <form action="#" method="post">
        <!-- Customer's Information -->
        <div>
        <label>Delivery Address</label>
        <input type="text" name="address">
        </div>

        <div>
        <label for="addressType">Address Type</label>
        <select name="addressType" id="addressType" required>
        <option value="" disabled selected hidden>Select address type</option>
        <option value="home">Home</option>
        <option value="business">Business</option>
        <option value="campus">Campus</option>
        <option value="hotel">Hotel</option>
        <option value="other">Other</option>
        </select>
        </div>

        <div>
        <label>Postal Code</label>
        <input type="text" name="code" id="code" maxlength="6" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"  title="Enter a valid postal code in format A1A 1A1" required>
        </div>

        <p><input type="text" name="name" required placeholder="Name(Required)"></p>
        <p><input type="email" name="email" required placeholder="Email(Required)"></p>
        <p><input type="tel" name="phone" placeholder="Phone Number(Optional)"></p>

        <!-- Pizza Details -->
        <div>
        <label>Number of Pizzas</label>
        <input type="number" min="1" max="30">
        </div>

        <div>
          <label>Size</label>
        <div>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Small(10")</label>
        </div>
            <div>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium(12")</label>
            </div>
        <div>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large(14")</label>
        </div>
        </div>

        <!-- Pizza Toppings -->
        <div>
        <label>Pizza Toppings:</label>
        <div><input type="checkbox" name="toppings" value="pepperoni">Pepperoni</div>
        <div><input type="checkbox" name="toppings" value="bacon">Bacon</div>
        <div><input type="checkbox" name="toppings" value="peppers">Peppers</div>
        <div><input type="checkbox" name="toppings" value="barbecue chicken">Barbecue Chicken</div>
        <div><input type="checkbox" name="toppings" value="pineapple">Pineapple</div>
        <div><input type="checkbox" name="toppings" value="cheese">Cheese</div>
        <div><input type="checkbox" name="toppings" value="sausage">Sausage</div>
        <div><input type="checkbox" name="toppings" value="tomatoes">Tomatoes</div>
        <div><input type="checkbox" name="toppings" value="mushroom">Mushroom</div>
        <div><input type="checkbox" name="toppings" value="onion">Onion</div>
        </div>

        <!-- Pizza sauces -->
         <div>
        <label>Sauces:</label>
        <div><input type="radio" name="sauces" value="bbq sauce">BBQ Sauce</div>
        <div><input type="radio" name="sauces" value="garlic parmesan sauce">Garlic Parmesan Sauce</div>
        <div><input type="radio" name="sauces" value="tomato sauce">Tomato Sauce</div>
        <div><input type="radio" name="sauces" value="alfredo sauce">Alfredo Sauce</div>
         </div>


        <!--Additional Information -->
        <div>
        <label>Special Instructions</label>
            </div>
        <div>
        <label for="bake">Bake</label>
        <select name="bake" id="bake" required>
            <option value="" disabled selected hidden>Select baked preference</option>
            <option value="Lightly Done">Lightly Done</option>
            <option value="Normal Bake">Normal Bake</option>
            <option value="Well Done">Well Done</option>
        </select>
        </div>

       <div>
        <label for="cut">Cut</label>
        <select name="cut" id="cut" required>
            <option value="" disabled selected hidden>Select cut preference</option>
            <option value="Pie Cut">Pie Cut</option>
            <option value="Square Cut">Square Cut</option>
            <option value="Uncut">Uncut</option>
        </select>
       </div>

        <!-- Pick up time -->
        <div>
        <label>Pick up time</label>
        <input type="time" name="pickupTime" required>
        </div>


        <!-- Ordering the Pizza -->
        <div>
        <input type="submit" value="Order">
        </div>
    </form>
    </div>
</main>
<footer>
    <p>&copy; 2025 Tems' Pizza</p>
</footer>
</body>
</html>
